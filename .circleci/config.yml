Version: 2

# Machines configs
machine_python3_postgres: &machine_python3_postgres_redis
  docker:
    - image: cimg/python:3.9
    - image: cimg/postgres:10.17
      environment:
        POSTGRES_USER: debug
        POSTGRES_PASSWORD: debug
        POSTGRES_DB: directory_forms_api_debug
    - image: cimg/redis:5.0


# Individual (shared) steps.
step_checkout_repo: &step_checkout_repo
  checkout


jobs:
  test:
    <<: *machine_python3_postgres_redis
    steps:
      - *step_checkout_repo
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: v1-deps-{{ checksum "requirements_test.txt" }}
      - run:
          name: Create virtualenv and install dependencies
          command: |
            rm -r venv
            python3 -m venv venv
            source ./venv/bin/activate
            pip install --upgrade pip
            make install_requirements
      - save_cache:
          key: v1-deps-{{ checksum "requirements_test.txt" }}
          paths:
            - "venv"
      - run:
          name: Install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Install psql
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client
      - run:
          name: Run tests
          command: |
            source ./venv/bin/activate
            make pytest -- --cov=. --cov-config=.coveragerc --cov-report=term
            codecov
  flake8:
    docker:
      - image: cimg/python:3.9
    steps:
      - *step_checkout_repo
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run flake8
          command: |
            python3 -m venv venv
            source ./venv/bin/activate
            pip install flake8
            flake8

workflows:
  version: 2
  test:
    jobs:
      - test
      - flake8
