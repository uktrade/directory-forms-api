version: '2'
services:

  web:
    build: 
      context: .
      dockerfile: "docker/Dockerfile.test"
    hostname: directory-forms-api
    container_name: directory-forms-api-web
    ports:
      - "8011:8011"
    networks:
      - inside-network
      - outside-network
    env_file:
      - conf/env/dev
      - conf/env/dev-docker
      - conf/env/secrets-do-not-commit
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    stdin_open: true
    tty: true
    command: "sh /app/start.sh"
  worker:
    container_name: directory-forms-api-worker
    build: 
      context: .
      dockerfile: "docker/Dockerfile.test"
    networks:
      - inside-network
    env_file:
      - conf/env/dev
      - conf/env/dev-docker
      - conf/env/secrets-do-not-commit
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    stdin_open: true
    tty: true
    command: "celery -A conf worker -l info"
  postgres:
    image: postgres:11
    networks:
      - inside-network
    env_file:
      - conf/env/dev-docker
  redis:
    image: redis:3.2
    networks:
      - inside-network

networks:
  inside-network:
    driver: bridge
  outside-network:
    driver: bridge

