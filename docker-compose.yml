version: '2'
services:

  redis:
    image: redis:4.0.9

  postgres:
    image: postgres:9.5.2
    env_file: ./docker/.env-postgres

  webserver:
    build:
      context: .
      dockerfile: Dockerfile.web

    depends_on: [postgres]
    links: [postgres]
    working_dir: /usr/src/app
    entrypoint: dockerize -wait tcp://postgres:5432 -timeout 20s
    command: ./docker/cmd-webserver.sh
    ports: ["8000:8000"]
    env_file: ./docker/.env
    restart: "always"


  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery_worker
    depends_on: [postgres, redis]
    links: [postgres, redis]
    working_dir: /usr/src/app
    entrypoint: dockerize -wait tcp://postgres:5432 -timeout 20s
    command: ./docker/cmd-celery_worker.sh
    env_file: ./docker/.env
    restart: "always"
